<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="./index.js" defer></script>
    <link href="index.css" rel="stylesheet" media="all" />    
  </head>
  <body>
    <title>Sistema Acadêmico</title>

    <v-welcome name="Valdeir"></v-welcome>
<hr />

    <script>
    const names = ['Jade', 'Mariana']

      for (let name of names) {
    const welcome = document.createElement('v-welcome')
      welcome.setAttribute('name', name)
      document.body.appendChild(welcome)
}
    </script>
    
    <form>
     <p><label>Matrícula: <input type="num" id="inputMatrícula" placeholder="digite sua matrícula: 00000-00" required maxlength="8"/></label></p>
     <p><label>Nome: <input type="text" name="nome" id="inputNome" placeholder="digite seu nome:"/></label></p>
     <p><label>Idade: <input type="int" name="idade" id="inputIdade" placeholder="digite sua idade:" /></label></p>
     <p><label>CPF: <input type="num" name="cpf" id="inputCpf" placeholder="digite seu cpf: 000.000.000-00" required maxlength="14"/></label></p>     

        <p><button type="submit" id="btSubmit">Enviar</button></p>
        <p><button type="limpar" id="btLimpar">Limpar</button></p>
    </form>   
 
  </body>
</html>
