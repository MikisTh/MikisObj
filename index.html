      // Validar a matricula (mínimo de 8 caracteres)

      const matriculaValor = matriculaInput.value.trim();
      if (nomeValor.length < 8) {

      const nomeValor = nomeInput.value.trim();
      if (nomeValor.length < 3) {
        alert('Número de caracteres inválidos');
      } else (!isValidNome(nomeValor)) {
        alert('Por favor, insira um nome válido.');
        return;
      }

       // Validar a idade (valor mínimo inteiro)
      const idadeInput = document.getElementById('idade');
      const idadeValor = idadeInput.value.trim();
      if (idadeValor.length != int) {
        alert('Informe um valor inteiro');
      } else (!isValidIdade(idadeValor)) {
        alert('Por favor, insira um valor inteiro para sua idade.');
        return;
      }

       // Validar o cpf (mínimo de 14 caracteres)
      const cpfInput = document.getElementById('cpf');
      const cpfValor = cpfInput.value.trim();
      if (cpfValor.length < 14) {
        alert('Número de caracteres inválidos');       
      } else (!isValidCpf(cpfValor)) {
        alert('Por favor, insira um CPF válido.');
        return;
      }
