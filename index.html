<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Acadêmico</title>
    <script src="./index.js" defer></script>
    <link href="index.css" rel="stylesheet" media="all" />    
  </head>
  <body>
    <h1>Cadastro de Alunos</h1>
    <button type="submit" id="btAdic">Adicionar Aluno</button>
    <form>
      <label>Matrícula: <input id="inputMatrícula" placeholder="digite sua matrícula" readonly value="00000-00" /></label>
      <label>Nome: <input id="inputNome" placeholder="digite seu nome" readonly value="0" /></label>
      <label>Idade: <input id="inputIdade" placeholder="digite sua idade" /></label>
      <label>CPF: <input id="inputCpf" placeholder="digite seu cpf" readonly value = "000.000.000-00" /></label>

        <p><button type="submit" id="btSubmit">Enviar</button></p>
        <p><button type="limpar" id="btLimpar">Salvar</button></p>
      </form>   
 
  </body>
